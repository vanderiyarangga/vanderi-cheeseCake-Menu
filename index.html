<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CheeseCake-Menu</title>

    <!--feather icons-->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- style Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- hero section start -->
    <section class="hero">
      <img
        class="foto-topi-Cc"
        src="ciscake putih.jpg"
        alt="Gambar CheeseCake-Hat"
        width="200px"
      />
      <main class="content"><br />New York<br />CheeseCake</main>
    </section>
    <!-- hero section end -->

    <!-- menu section start-->

    <div class="row">
      <div class="menu-card">
        <img src="gambar/gambar-cc-ori.jpg" alt="" class="menu-card-img" />
        <h3>-Ny Cheesecake-</h3>
        <h4><br />(Original)</h4>
        <p class="menu-card-dot">...</p>
        <p class="menu-card-price">IDR 12K</p>
      </div>
      <div class="menu-card">
        <img src="gambar/gambar-cc-str.jpg" alt="" class="menu-card-img" />
        <h3>-Ny Cheesecake-</h3>
        <h4><br />(Toping strawbery)</h4>
        <p class="menu-card-dot">...</p>
        <p class="menu-card-price">IDR 12K</p>
      </div>
      <div class="menu-card">
        <img src="gambar/gambar-cc-blb.jpg" alt="" class="menu-card-img" />
        <h3>-Ny Cheesecake-</h3>
        <h4><br />(Toping Blueberry)</h4>
        <p class="menu-card-dot">...</p>
        <p class="menu-card-price">IDR 12K</p>
      </div>
      <div class="menu-card">
        <img src="gambar/gambar-cc-nut.jpg" alt="" class="menu-card-img" />
        <h3>-Ny Cheesecake-</h3>
        <h4><br />(Toping Nutella)</h4>
        <p class="menu-card-dot">...</p>
        <p class="menu-card-price">IDR 12K</p>
      </div>
      <div class="menu-card">
        <img src="gambar/gambar-cc-lot.jpg" alt="" class="menu-card-img" />
        <h3>-Ny Cheesecake-</h3>
        <h4><br />(Toping Lotus)</h4>
        <p class="menu-card-dot">...</p>
        <p class="menu-card-price">IDR 12K</p>
      </div>
    </div>
    <!-- buton wa -->
    <div class="menu-btn" id="booking">
      <p>Hubungi Untuk Pesan</p>
      <a href="#" id="wa-link">Pesan di WA</a>
    </div>
    <!-- menu section end-->

    <!-- kode javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
